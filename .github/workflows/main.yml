name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - release

jobs:
  ci:
    timeout-minutes: 6
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Prepare .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Test with dotnet
      run: dotnet test nxplx-backend/NxPlx.sln --logger GitHubActions