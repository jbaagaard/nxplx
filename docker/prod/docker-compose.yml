version: '3.1'

networks:
  web:
    external: true
  internal:
    external: false

services:
  nxplx-database:
    image: postgres:13-alpine
    networks: 
      - internal
    volumes:
      - /srv/nxplx/database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: notdev

  nxplx-cache:
    image: redis:6-alpine
    networks:
      - internal
    command: redis-server --requirepass notdev

  nxplx-webapi:
    image: mrosenbjerg/nxplx-webapi
    networks:
      - internal
      - web
    environment:
      REDIS_PASSWORD: notdev
      POSTGRES_PASSWORD: notdev
      NXPLX_PROBE_TOKEN: notdev
    volumes:
      - /srv/nxplx/webapi:/app/data
      - /mymedia:/media:ro
    depends_on:
      - nxplx-database
      - nxplx-cache
    ports:
      - "5353:5353"